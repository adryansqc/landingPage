<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompetisi Jambisniss</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1a237e;
            --primary-gold: #ffd700;
            --primary-gold-light: #ffecb3;
            --primary-gold-dark: #ffb300;
            --background-dark: #0f1419;
            --background-blue: #0d47a1;
            --text-primary: #1a237e;
            --text-white: #ffffff;
            --shadow-primary: rgba(26, 35, 126, 0.4);
            --shadow-gold: rgba(255, 215, 0, 0.2);
            --border-radius-large: 35px;
            --border-radius-medium: 30px;
            --border-radius-small: 20px;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: 
                radial-gradient(ellipse at top, var(--background-dark) 0%, var(--primary-blue) 25%, var(--background-blue) 50%, #1565c0 75%, #1976d2 100%),
                linear-gradient(135deg, #0a1628 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Optimized background patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 20%);
            background-size: 400px 400px, 300px 300px, 200px 200px;
            z-index: -2;
            animation: backgroundFlow 30s ease-in-out infinite alternate;
        }

        /* Luxury animated elements */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 180deg at 10% 10%, transparent 0deg, rgba(255, 215, 0, 0.03) 60deg, transparent 120deg),
                conic-gradient(from 0deg at 90% 90%, transparent 0deg, rgba(255, 215, 0, 0.02) 90deg, transparent 180deg);
            z-index: -1;
            animation: luxuryRotate 60s linear infinite;
            will-change: transform;
        }

        @keyframes backgroundFlow {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            100% { transform: translate3d(-20px, -30px, 0) scale(1.05); }
        }

        @keyframes luxuryRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Premium floating elements */
        .premium-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-luxury {
            position: absolute;
            border-radius: 50%;
            animation: luxuryFloat 12s ease-in-out infinite;
            filter: blur(1px);
            will-change: transform, opacity;
        }

        .luxury1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.02));
            top: 15%;
            left: 8%;
            animation-delay: 0s;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.1);
        }

        .luxury2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.01));
            top: 70%;
            right: 12%;
            animation-delay: 4s;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .luxury3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.12), rgba(255, 215, 0, 0.03));
            bottom: 25%;
            left: 15%;
            animation-delay: 8s;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.08);
        }

        @keyframes luxuryFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translate3d(0, -30px, 0) rotate(120deg) scale(1.1);
                opacity: 1;
            }
            66% {
                transform: translate3d(0, 20px, 0) rotate(240deg) scale(0.9);
                opacity: 0.8;
            }
        }

        .hero {
            width: 100%;
            height: 70vh;
            min-height: 650px;
            background: url('image/HEADER2.png') center center/cover no-repeat;
            background-attachment: scroll;
            border-radius: var(--border-radius-large);
            margin-bottom: 6rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 3rem;
            box-shadow: 
                0 40px 120px var(--shadow-primary),
                0 15px 60px var(--shadow-gold),
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                0 0 150px rgba(255, 215, 0, 0.1);
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--primary-gold) 0%, transparent 30%, var(--primary-gold) 70%, transparent 100%);
            border-radius: calc(var(--border-radius-large) + 3px);
            z-index: -1;
            animation: premiumBorder 6s ease-in-out infinite alternate;
        }

        @keyframes premiumBorder {
            0% { 
                opacity: 0.4; 
                transform: scale(1) rotate(0deg); 
            }
            100% { 
                opacity: 0.9; 
                transform: scale(1.003) rotate(1deg); 
            }
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 40%);
            border-radius: var(--border-radius-medium);
            animation: heroGlow 8s ease-in-out infinite alternate;
        }

        @keyframes heroGlow {
            0% { opacity: 0.5; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.02) rotate(2deg); }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-white) 0%, var(--primary-gold) 50%, var(--primary-gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
            letter-spacing: -1px;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.3); }
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 3rem;
            animation: fadeInUp 1.5s ease-out 0.3s both;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
            max-width: 600px;
            line-height: 1.7;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            padding: 1.5rem 4rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-dark) 50%, #ff8f00 100%);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 60px;
            font-weight: 700;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            transition: all 0.5s var(--transition-smooth);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.4),
                0 5px 20px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1.5s ease-out 0.6s both;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.8s var(--transition-smooth);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 25px 60px rgba(255, 215, 0, 0.6),
                0 10px 30px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, var(--primary-gold-light) 0%, var(--primary-gold) 50%, var(--primary-gold-dark) 100%);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-bottom: 6rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            border-radius: var(--border-radius-medium);
            transition: all 0.7s var(--transition-smooth);
            overflow: hidden;
            position: relative;
            width: 100%;
            aspect-ratio: 5/4;
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 25px 80px var(--shadow-primary),
                0 8px 35px var(--shadow-gold),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            border: 3px solid transparent;
            background-clip: padding-box;
            will-change: transform, box-shadow;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.6) 0%, 
                transparent 25%, 
                rgba(255, 215, 0, 0.4) 50%,
                transparent 75%,
                rgba(255, 215, 0, 0.5) 100%);
            border-radius: calc(var(--border-radius-medium) + 3px);
            z-index: -1;
            opacity: 0;
            transition: all 0.7s ease;
            animation: cardBorderGlow 8s ease-in-out infinite alternate;
        }

        .card:hover::before {
            opacity: 1;
        }

        @keyframes cardBorderGlow {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(2deg) scale(1.01); }
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 40%);
            border-radius: var(--border-radius-medium);
            opacity: 0;
            transition: all 0.7s ease;
            pointer-events: none;
            animation: cardInnerGlow 10s ease-in-out infinite alternate;
        }

        .card:hover::after {
            opacity: 1;
        }

        @keyframes cardInnerGlow {
            0% { 
                opacity: 0;
                transform: scale(1) rotate(0deg); 
            }
            100% { 
                opacity: 0.8;
                transform: scale(1.02) rotate(1deg); 
            }
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 
                0 50px 140px rgba(26, 35, 126, 0.5),
                0 20px 70px rgba(255, 215, 0, 0.4),
                0 0 100px rgba(255, 215, 0, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius-medium);
            filter: contrast(1.15) saturate(1.25) brightness(1.08);
            transition: all 0.7s ease;
        }

        .card:hover .card-image {
            filter: contrast(1.25) saturate(1.4) brightness(1.15);
            transform: scale(1.02);
        }

        .card1-bg {
            background-image: url('image/GALA.png');
        }

        .card2-bg { 
            background-image: url('image/LOMBA.png');
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.95) 0%, rgba(13, 71, 161, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 20px 60px rgba(26, 35, 126, 0.3),
                0 5px 25px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            font-size: 1.1rem;
            font-weight: 400;
        }

        footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            border-radius: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: cardReveal 0.8s ease-out forwards;
        }

        .card:nth-child(1) { animation-delay: 0.2s; opacity: 0; }
        .card:nth-child(2) { animation-delay: 0.4s; opacity: 0; }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 35, 126, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-gold), var(--primary-gold-dark));
            border-radius: 6px;
            border: 1px solid rgba(26, 35, 126, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-gold-light), var(--primary-gold));
        }

        ::selection {
            background: rgba(255, 215, 0, 0.3);
            color: var(--text-primary);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1024px) {
            .container {
                padding: 30px 20px;
            }
            
            .hero {
                height: 65vh;
                min-height: 480px;
                margin-bottom: 5rem;
            }
            
            .content-grid {
                max-width: 700px;
                gap: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            .hero {
                height: 80vh;
                min-height: 500px;
                margin-bottom: 4rem;
                padding: 2rem 1.5rem;
                border-radius: var(--border-radius-medium);
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .hero::before {
                border-radius: calc(var(--border-radius-medium) + 3px);
            }

            .btn {
                padding: 1.3rem 3rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
                max-width: 500px;
                margin-bottom: 5rem;
            }

            .card {
                aspect-ratio: 4/3;
                border-radius: 25px;
            }

            .card-image {
                border-radius: 25px;
            }

            .card::before {
                border-radius: 28px;
            }

            footer {
                padding: 3rem 2rem;
                font-size: 1rem;
            }

            .luxury1, .luxury3 {
                width: 80px;
                height: 80px;
            }
            
            .luxury2 {
                width: 60px;
                height: 60px;
            }

            ::-webkit-scrollbar {
                width: 6px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px 15px;
            }

            .hero {
                height: 70vh;
                min-height: 450px;
                margin-bottom: 3.5rem;
                padding: 1.8rem 1.2rem;
                border-radius: 25px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .hero::before {
                border-radius: 28px;
            }

            .btn {
                padding: 1.2rem 2.8rem;
                border-radius: 50px;
            }

            .content-grid {
                max-width: 400px;
                gap: 2rem;
                margin-bottom: 4rem;
            }

            .card {
                aspect-ratio: 5/4;
                border-radius: var(--border-radius-small);
            }

            .card-image {
                border-radius: var(--border-radius-small);
            }

            .card::before {
                border-radius: calc(var(--border-radius-small) + 3px);
            }

            .card:hover {
                transform: translateY(-10px) scale(1.02);
            }

            footer {
                padding: 2.5rem 1.5rem;
                border-radius: var(--border-radius-small);
                font-size: 0.95rem;
            }

            footer::before {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 12px;
            }

            .hero {
                height: 20vh;
                min-height: 200px;
                margin-bottom: 3rem;
                padding: 1.5rem 1rem;
                border-radius: var(--border-radius-small);
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .hero::before {
                border-radius: calc(var(--border-radius-small) + 3px);
            }

            .btn {
                padding: 1rem 2.2rem;
                border-radius: 45px;
            }

            .content-grid {
                max-width: 300px;
                gap: 1.5rem;
                margin-bottom: 3rem;
            }

            .card {
                aspect-ratio: 4/3;
                border-radius: 18px;
            }

            .card-image {
                border-radius: 18px;
            }

            .card::before {
                border-radius: 21px;
            }

            .card:hover {
                transform: translateY(-8px) scale(1.01);
            }

            footer {
                padding: 2rem 1rem;
                border-radius: 18px;
                font-size: 0.9rem;
                line-height: 1.5;
            }

            footer::before {
                width: 120px;
                height: 2px;
            }

            .floating-luxury {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 12px 10px;
            }

            .hero {
                height: 55vh;
                min-height: 350px;
                margin-bottom: 2.5rem;
                padding: 1.2rem 0.8rem;
                border-radius: 18px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .hero::before {
                border-radius: 21px;
            }

            .btn {
                padding: 0.9rem 2rem;
                border-radius: 40px;
            }

            .content-grid {
                max-width: 280px;
                gap: 1.2rem;
                margin-bottom: 2.5rem;
            }

            .card {
                border-radius: 16px;
            }

            .card-image {
                border-radius: 16px;
            }

            .card::before {
                border-radius: 19px;
            }

            footer {
                padding: 1.8rem 0.8rem;
                border-radius: 16px;
                font-size: 0.85rem;
            }

            footer::before {
                width: 100px;
            }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Optimize animations for mobile */
        @media (max-width: 768px) {
            @keyframes luxuryFloat {
                0%, 100% {
                    transform: translate3d(0, 0, 0) scale(1);
                    opacity: 0.5;
                }
                50% {
                    transform: translate3d(0, -15px, 0) scale(1.05);
                    opacity: 0.8;
                }
            }
        }
    </style>
</head>
<body>
    <div class="premium-decorations">
        <div class="floating-luxury luxury1"></div>
        <div class="floating-luxury luxury2"></div>
        <div class="floating-luxury luxury3"></div>
    </div>

    <div class="container">
        <section class="hero">
            <!-- Hero content can be added here if needed -->
        </section>

        <div class="content-grid">
            <a href="desc.html" style="text-decoration:none;">
                <div class="card">
                    <div class="card-image card1-bg"></div>
                </div>
            </a>
            <a href="lomba.html" style="text-decoration:none;">
                <div class="card">
                    <div class="card-image card2-bg"></div>
                </div>
            </a>
        </div>

        <footer>
            <p>&copy; 2025 Jambisnis.</p>
        </footer>
    </div>
</body>
</html>
